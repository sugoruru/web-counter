    <div id="titleFont">WEB-Counter</div>
    <div id="markingCircle"></div>

    <div id="minusCounterButton"></div>
</div>

<div id="not_delete"></div>
<div id="select_option_box">
    <p>タイトルを指定してください</p>
    <select id="select_option" size="1"></select>
    <input type="button" id="delete" value="delete">
    <input type="button" id="delete_cancel" value="cancel">
</div>
